---
layout: default
title: Home
path: home
---

<!-- main -->
<div class="container mx-auto lg:h-screen flex flex-col justify-center items-center">
  <h1>
    <strong>{{ title }}</strong>
  </h1>
  <p>{{ settings.description }}</p>
  <hr class="w-full my-6" />
  {% if collections.post %}
  {% for post in collections.post %}
  <a href="{{ post.url }}">
    <p>{{ post.data.title }}</p>
  </a>
  {% endfor %}
  {% endif %}


  <!--testing relationship for posts-->



</div>
